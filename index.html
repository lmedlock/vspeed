
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>vSpeed</title>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script src="http://jquery.com/src/jquery-latest.js"></script>
        <script src="http://cdn.jquerytools.org/1.2.6/jquery.tools.min.js"></script>
        <script>
            function vSpeed(){
                var col = parseInt($('#numCol').val());
                var dist = parseInt($('#numDist').val());
                
                var totalProj = col + dist;
                var virtProj = col + 1.5*dist;
                
                $(".rep-speed-block").html(totalProj);
                $(".act-speed-block").html(virtProj);
                
                $("input[rel]").overlay();
            }
        </script>

        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <style type="text/css">
        .clear {
          zoom: 1;
          display: block;
        }
        </style>
        <![endif]-->
        
    </head>
    
    <body>
        
        <section id="page"> <!-- Defining the #page section with the section tag -->
            <header> <!-- Defining the header section of the page with the appropriate tag -->
                <hgroup>
                    <h1><img src="vspeed.PNG" alt="vspeed" height="90px"> vSpeed</h1>
                    <h3>Workload as a f(virtuality)</h3>
                </hgroup>
            </header>
            
            <section id="articles"> 
    			
                <div class="line"></div>  <!-- Dividing line -->
                
                <article id="article1"> <!-- The new article tag. The id is supplied so it can be scrolled into view. -->
                    <h2>How many projects are you working?</h2><br/>
                    <div class="line"></div>
                    <div id="numProj">
                    <span id="col">Enter number of co-located projects:</span>
                    <select id="numCol">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                    <br/>
                    <span id="dist">Enter number of distributed projects:</span>
                    <select id="numDist">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                    </div>
                    <br/>
                    <input type="button" id="zoom" value="Zoom!" onclick="vSpeed();" rel="#vspeed"/>
                    <div class="articleBody clear"></div>
                </article>
                <div class="line"></div>
                
            </section>

        <footer> <!-- Marking the footer section -->

           <div class="line"></div>
           
           <p>Copyright - Stanford PBL</p> <!-- Change the copyright notice -->
           
           <a href="#" class="up">Go UP</a>
           <a href="http://tutorialzine.com/2010/02/html5-css3-website-template/" class="by">Template by Tutorialzine</a>
           

        </footer>
            
		</section> <!-- Closing the #page section -->
        
        <!-- JavaScript Includes -->
        
        <div class="simple_overlay" id="vspeed">
            <div class="repProj">
                <div class ="repSpeedTitle"><b>REPORTED<br/>WORKLOAD</b></div>
                <div class ="speed">
                    <div class ="rep-speed-block"></div>
                </div>
            </div>
            <div class="actProj">
                <div class ="actSpeedTitle" color="white"><b>ACTUAL<br/>WORKLOAD</b></div>
                <div class ="speed">
                    <div class ="act-speed-block"></div>
                </div>
            </div>
            <div class="warn">
                <div class="warnImg">
                    <img src="http://src.sencha.io/50/50/http://www.gettyicons.com/free-icons/128/miscellaneous/png/64/warning_64.png" height="25px" width ="25px"/>
                </div>
                <div class="warnTxt">
                    <span><b>Optimal Load:</b>2 proj<br/><b>Max Load:</b>6 proj</span>
                </div>
            </div>
        </div>

    </body>
</html>
